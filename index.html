<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>iPhone Calculator</title>
  </head>
  <body>
    <main id="calc-ctn">
      <section id="calc-screen">
        <input type="text" text />
      </section>
      <section id="calc-btns">
        <div class="group-btn">
          <button>AC</button>
          <button>+/-</button>
          <button>%</button>
          <button>รท</button>
        </div>
        <div class="group-btn">
          <button>7</button>
          <button>8/-</button>
          <button>9</button>
          <button>x</button>
        </div>
        <div class="group-btn">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="group-btn">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="group-btn">
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </section>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
